<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.11.2/css/onsenui.min.css" integrity="sha512-wzfzHpb8lovkAGoBTuIIA/htl+mKIg8ROhRJfnROVhSBM0cFMm16Q6NFkUGm/Fp+fdCs01H+bl5PUMl0WEf9Jw==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.11.2/css/dark-onsen-css-components.min.css" integrity="sha512-XIqsKIcJQJhqQBU71ws06GiPOlY1xnPVjQ90ItTcfUGFQzGacbjijISeFzy+QqcZ8S5XS5Pi6jazaNFWwadKFw==" crossorigin="anonymous" />
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.11.2/js/onsenui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-onsenui@2.6.2/dist/vue-onsenui.min.js"></script>
<style>
.indicator {background: red; width: 0.1em; height: 0.1em; border-radius: 0.1em; display: none; margin: auto;}
.recording {display: block;}
</style>
<script>
(($, Vue) => {$(_=>{
var app = new Vue({
   el: "#app",
   template: "#main",
   data() {
      return {
         recording: true
      };
   }
});

});})(jQuery, Vue);

</script>
</head>
<body>
<div id="app"></div>

<template id="main">
<v-ons-page>
<v-ons-carousel fullscreen swipeable auto-scroll overscrollable>
<v-ons-carousel-item style="background: grey"><div :class="['indicator', recording? 'recording':'']"></div>
</v-ons-carousel-item>
<v-ons-carousel-item style="background: green"><div>Two</div>
</v-ons-carousel-item>
</v-ons-carousel> 

</v-ons-page>
</template>
</body>
</html>
